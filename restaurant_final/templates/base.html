{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>KMITL Restaurant</title>
  <link rel="shortcut icon" type="image/x-icon" href="static/restaurant_photo/">
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-rfs/bootstrap-rfs.css" />

</head>

<body>
  <!-- ------------------------------- NavBar -------------------------------------------- -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'restaurant_photo/logo2.png' %}" width="220" height="70" class="d-inline-block align-top"
          alt="" />

        <span class="h4"> &nbsp; </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'rest_search' %}">
          <input class="form-control mr-sm-2" id="search" name="search" type="text" placeholder="Search Restaurant"
            value="{{search}}" required="" autofocus="">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        {% if user.is_anonymous %}
        <a href="{% url 'login' %}" role="button" class="btn btn-success float-left mx-3 font-weight-bolder">Login</a>
        {% endif %} {% if user.is_authenticated %} &numsp;
        <a href="{% url 'logout' %}" role="button" class="btn btn-danger float-left font-weight-bolder">Logout</a>
        {% endif %}
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %} {% endblock %}
  </div>
  <br /><br />

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

<footer id="sticky-footer" class="py-4 bg-dark text-white-50" style="">
  <div class="container text-center">
    <label>Copyright &copy; Phantawee Khongsawat 61070140</label>
  </div>
</footer>

</html>
